<!DOCTYPE html>
<html>
  <head>
    <title>Gradient Background</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body id="gradient">
    <h1>Background Generator</h1>
    <div class="colors">
      <div class="color1container">
        <p class="label">color1</p>
        <input class="color1" type="color" name="color1" value="#00ff00" />
        <div class="color1slider">
          <input
            type="range"
            min="1"
            max="100"
            value="25"
            class="rangeSlider"
            id="color1Range"
          />
        </div>
      </div>
      <div class="color2container">
        <p class="label">color2</p>
        <input class="color2" type="color" name="color2" value="#ff0000" />
        <div class="color2slider">
          <input
            type="range"
            min="1"
            max="100"
            value="75"
            class="rangeSlider"
            id="color2Range"
          />
      </div>
    </div>
    <button id="random">Random Colors</button>
    <div class="slidercontainer">
      <p>Select degree angle:</p>
      <input
        type="range"
        min="0"
        max="360"
        value="90"
        class="slider"
        id="myRange"
      />
      <div class="sliderticks">
        <p>0</p>
        <p>60</p>
        <p>120</p>
        <p>180</p>
        <p>240</p>
        <p>300</p>
        <p>360</p>
      </div>
    </div>

    .

    <h2>Current CSS Background</h2>
    <h3></h3>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
